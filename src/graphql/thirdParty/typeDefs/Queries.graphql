type Query {
  GetRoomIdeas: RoomIdeas
  GetRoomScenes(roomId: String!): [RoomScene]
}

type RoomIdeas {
  roomIdeas: [RoomIdea]
}

type RoomIdea {
  id: String!
  ID: String!
  image: String!
  alt: String!
  name: String!
  order: String!
  url: String!
}

type RoomScene {
  id: String!
  ID: String!
  image: String!
  alt: String!
  collectionId: String!
  roomId: String!
  order: String!
  url: String!
}