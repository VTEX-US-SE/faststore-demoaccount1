type Query {
  GetRoomIdeas(id: String!): RoomIdeas
  GetRoomScenes(roomId: String!): [RoomScene]
}

type RoomIdeas {
  roomIdeas: [RoomIdea]
}

type RoomIdea {
  image: String!
  alt: String!
  name: String!
  url: String!
}

type RoomScene {
  image: String!
  alt: String!
  collectionId: String!
  roomId: String!
  url: String!
}